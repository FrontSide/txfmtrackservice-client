<html>

    <head>

        <title> TXFM Track Service </title>

        <link rel="shortcut icon" href="favicon.ico" />

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
        <link rel="stylesheet" href="bootstrap-datetimepicker.min.css" />
        <link rel="stylesheet" href="txfm.css" />

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="bootstrap-datetimepicker.min.js"></script>

    </head>

    <body>

        <nav class="navbar navbar-default">
            <div class="container-fluid bluebg">
                <br />
                <div class='col-sm-2'>
                </div>
                <div class='col-sm-1'>
                    <img src="logo.png" height="100" class="visible-lg"></img>
                </div>
                <div class='col-sm-4'>
                <h2>
                    <a href="http://www.txfm.ie/player/"> TXFM Dublin 105.2 </a>
                    <br />
                    <small>Track-Service </small></h3>
                    <h6>Probably the best radio station after <a href="http://fm4.orf.at"> FM4 </a></h6>
                </div>
                <div class='col-sm-5'>
                    <br />

                </div>
            </div>
        </nav>

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <br />
                <div class='col-sm-3'>
                </div>
                <div class='col-sm-6'>
                    <div class="form-group">
                        <div class='input-group date' id='datetimepicker1'>
                            <span class="input-group-addon">
                            What did they play at
                            </span>
                            <input placeholder="26.10.2014 12:00" id="datetimesearch" type='text' class="form-control" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                    <br />
                    <div class="form-group">
                        <div class='input-group date' id='datetimepicker1'>
                            <span class="input-group-addon">
                            When did they play
                            </span>
                            <input placeholder="All Tvvins" id="textsearch" type='text' class="form-control" />
                        </div>
                    </div>
                </div>
                <div class='col-sm-1'>
                    <button id="resetbutton" type="button" class="btn btn-default">Reset</button>
                </div>
                <div class='col-sm-1'>
                </div>
            </div>

        </nav>


        <div class="container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="col-sm-1.5">Date</th>
                        <th class="col-sm-1" >Time</th>
                        <th class="col-md-5" >Title</th>
                        <th class="col-md-5" >Artist</th>
                    </tr>
                </thead>
                <tbody id="songlist" class="loaded"></tbody>
            </table>


            <footer>
                TxfmTrackService Version 1.1 <b>(C) 2015</b>
                <a href="https://hub.docker.com/r/fr0ntside/txfmtrackservice/"><img src="https://raw.githubusercontent.com/danehans/v3_presentation/gh-pages/images/docker-logo.png" width="70px" /></a>
                <a href="https://www.github.com/Frontside/txfmtrackservice"><img src="https://assets-cdn.github.com/images/modules/logos_page/GitHub-Mark.png" width="70px" /></a>
            </footer>

        </div>

        <script src="./_config/host.js"></script>
        <script src="./client.js"></script>

    </body>

</html>
